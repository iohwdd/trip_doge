# 日志配置
logging:
  level:
    root: INFO
    com.tripdog: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/tripdog-backend.log
    max-size: 100MB
    max-history: 30

# Actuator配置（用于健康检查和监控）
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true

# 应用信息
info:
  app:
    name: TripDog Backend
    version: 1.0.0
    description: TripDog 后端服务
